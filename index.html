<html lang="en">

    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
            <div class="scores"><!--create classes for JS-->
                View High Scores
            </div>

                Timer:
            </div>

    <main>

            <div>

            </div>
        </section>

    </main>
